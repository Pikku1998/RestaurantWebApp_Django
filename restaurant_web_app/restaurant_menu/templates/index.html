<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Our Restaurant Menu</h1>
    {% for meal_type in category %}
        <h2>{{ meal_type.1 }}</h2>
        {% for i in item_list %}
            {% if meal_type.0 == i.meal_type %}
                {% if i.status == 0 %}
                    <a href="{% url 'details' i.pk %}"><h3><del>{{i.name}}</del></h3></a>
                    <p>{{i.description}}</p>
                {% else %}
                    <a href="{% url 'details' i.pk %}"><h3>{{i.name}}</h3></a>
                    <p>{{i.description}}</p>
                {% endif %}
            {% endif %}
        {% endfor %}
    {% endfor %}


</body>
</html>
